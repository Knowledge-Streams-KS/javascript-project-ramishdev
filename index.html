<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <div>
        <form class="well form-search" id="search-by-title-form" onsubmit="return false;">
            <h1>By Title</h1>
            <div>
                <label class="control-label" for="movietitle">Title:</label>
                <input type="text" id="movietitle" name="movietitle">
                &nbsp;&nbsp;
                <label class="control-label" for="movieyear">Year:</label>
                <input type="text" id="movieyear" name="movieyear" style="width: 100px;">
                &nbsp;&nbsp;
                <button id="search-by-title-button" type="button">Search</button>
                <button id="search-by-title-reset" type="reset">Reset</button>
                
            </div>
        </form>
        <div id="myblock" class="pop">
            <h1>Welcome</h1>
        </div>
        <div id="moviedata" class="projects-grid">

        </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
        
</body>
</html>
